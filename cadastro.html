<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Avança</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Preencha o Formulário</h2>
            <form id="formCadastro">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>Nome Completo:</label>
                    <input type="text" name="nome" required>

                    <label>E-mail:</label>
                    <input type="email" name="email" required>

                    <label>CPF:</label>
                    <input type="text" name="cpf" required maxlength="14">

                    <label>Telefone:</label>
                    <input type="tel" name="telefone" required maxlength="15">

                    <label>Data de Nascimento:</label>
                    <input type="date" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label>Endereço:</label>
                    <input type="text" name="endereco" required>

                    <label>CEP:</label>
                    <input type="text" name="cep" required maxlength="9">

                    <label>Cidade:</label>
                    <input type="text" name="cidade" required>

                    <label>Estado:</label>
                    <input type="text" name="estado" required maxlength="2">
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 ONG Avança - Junte-se a nós!</p>
    </footer>
</body>
</html>
